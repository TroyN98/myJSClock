<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Troy UI clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
</head>
<body>
    <div class="clock">


        <!-- hour -->

        <div class="hour">
            <div class="hr" id="hr">
            </div>
        </div>


        <!-- minutes -->

        <div class="min">
            <div class="mn" id="mn">
            </div>
        </div>


        <!-- seconds -->

        <div class="sec">
            <div class="sc" id="sc">
            </div>
        </div>

    </div>

    <script src="thescript.js"></script> 
    
</body>
</html>
